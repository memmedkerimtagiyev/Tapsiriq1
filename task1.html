<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
    <style>
        label{
            width: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="№">
        <h1>Lütfen Formu Eksiksiz Doldurunuz. </h1>
        <hr>
        <h2>Hesab Bilgileriniz</h2>
        <br>
        <label for="kulanici adi">Kulanıcı adi:</label>
        <input type="text" id="İstifadəçi" name="İsim" placeholder="İstifadəçi adınızı daxil edin">
        <br>
        <label for="epost">Eposta:</label>
        <input type="text" id="post" name="epost" placeholder="Eposta giriniz">
        <br>
        <label for="parol">Parola:</label>
        <input type="password" id="parol" name="password" placeholder="parola giriniz">
        <br>
        <h2>Kişisel Bilgileriniz</h2>
        <br>
        <label for="adiniz">Adınız:</label>
        <input type="text" id="ad" placeholder="Adınızi girin" >
        <br>
        <label for="soyad">Soyadınız:</label>
        <input type="text" id="soyad" placeholder="Soyadınızı girin">
        <br>
        <label for="şehir"  >Şehir:</label>
        <select name="şehir" id="sehir">
            <option value="baki">Bakı</option>
            <option value="lenkaran">Lənkəran</option>
            <option value="gence">Gəncə</option>
        </select>
        <br>
        <label for="cinsiyet">Cinsiyet:</label>
        <input type="radio">Erkek
        <input type="radio">Kadı
        <br>
        <label for="hobi">Hobileriniz:</label>
        <input type="checkbox">Sinema
        <input type="checkbox">Gezmek
        <input type="checkbox">Spor
        <input type="checkbox">Kitap
        <br>
         
        <button style="align-self: 50%;">Kaydet</button>
    </form>
</body>
</html>
